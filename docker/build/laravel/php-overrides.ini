cgi.fixpathinfo = 0
upload_max_filesize = 100M
post_max_size = 100M
variables_order = "EPGCS"
memory_limit = 2048M ; 3072M an option?
date.timezone = Europe/London
max_execution_time = 300
max_input_time = 300
display_errors = off
log_errors = on



; https://laravel-news.com/php-opcache-docker
[opcache]
opcache.enable=0 ; this needs to change to 1 for performance boosts in production
; 0 means it will check on every request
; 0 is irrelevant if opcache.validate_timestamps=0 which is desirable in production
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.max_accelerated_files=10000 ; 30000
opcache.memory_consumption=192 ; 256
opcache.max_wasted_percentage=10
opcache.interned_strings_buffer=16
opcache.fast_shutdown=1
opcache.use_cwd = 0
opcache.max_file_size = 0
